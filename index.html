<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
    <!-- Numeral JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <!-- Map JS -->
    <script src="./map-style.js"></script>
    <!-- Load JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
    <script src="./charts.js"></script>
    <!-- CSS for Leaflet (JS library for maps)-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

<body>
    <div class="container white">
        <div class="row" id="nav">
            <!-- Titolo -->
            <div class="col l2 white">        
                <h5 class="red-text text-darken-4">COVID-19 Tracker</h1>
            </div>
        
            <!--spacer-->
            <div class="col l1"></div>
        
            <!--Search-->
        
                  <form>
                    <div class="input-field col l6">
                      <input id="search" type="search" required>
                      <label class="label-icon" for="search" id="search"><i class="material-icons">search</i><span class="search">Search for Your Country</span></label>
                    </div>
                  </form>
        
            <!--spacer-->
            <div class="col l1"></div>
        
            <!--Language-->        
            <div id=language-changer class="row col l2 valign-wrapper white">
        
        
            <!-- Dropdown Trigger -->
            <a class='dropdown-trigger btn red lighten-3' href='#' data-target='dropdown1'>Language</a>
            
            <!-- Dropdown Structure -->
            <ul id='dropdown1' class='dropdown-content'>
                <li><a href="#!" class="red-text text-lighten-2">English</a></li>
                <li><a href="#!" class="red-text text-lighten-2">French</a></li>
                <li><a href="#!" class="red-text text-lighten-2">Spanish</a></li>
                <li><a href="#!" class="red-text text-lighten-2">Italian</a></li>
                <li><a href="#!" class="red-text text-lighten-2">Mandarin</a></li>
            </ul>
          
        
                    <div class="col l4">
                    <img src="./language-icons/english-icon.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
                    </div>
            </div>
        </div>


        <div class="row">
            <!-- SideNav -->
            <div class="sideLinks col l2">
               <ul>
                <li>
                    <a class="waves-effect red-text text-lighten-2" href="#!" onclick="changeDataSelection('cases')"> <i class="material-icons">coronavirus</i> Total Cases</a>
                </li>
                <li>
                    <a class="waves-effect red-text text-lighten-2" href="#!" onclick="changeDataSelection('todayCases')"> <i class="material-icons">trending_up</i><span>New Cases</span></a>
                </li>
                <li>
                    <a class="waves-effect red-text text-lighten-2" href="#!" onclick="changeDataSelection('recovered')"> <i class="material-icons">person_add</i> Recovered</a>
                </li>
                <li>
                    <a class="waves-effect red-text text-lighten-2" href="#!" onclick="changeDataSelection('deaths')"> <i class="material-icons">person_remove</i> Deceased</a>
                </li>
                <li>
                    <a class="waves-effect red-text text-lighten-2" href="#!" onclick="changeDataSelection('vaccinated')"> <i class="material-icons">shield</i> Vaccinated</a>
                </li>
               </ul>
           </div>


            <!--content-->
            <div id="content" class="col l10 red lighten-4">
            <div class="map-container col l8"><div class="col l12" id="map"></div></div>
            <div id="graphs-container" class="col l4 grey lighten-4"><canvas id="myChart"></canvas></div>
            <div id="twitter" class="col l4 grey lighten-4">
                <div class="row" id="twitterChange">
                    <!-- Shown by default -->
                    <div id="widget-container-1" class="show">
                        <a id="twitter-endpoint-1" class="twitter-timeline col l10" data-width="340" data-height="245" href="https://twitter.com/WHO">Tweets by WHO</a>
                    </div>

                    <!-- Hidden by default -->
                    <div id="widget-container-2" class="hidden">
                        <a id="twitter-endpoint-2" class="twitter-timeline col l10" data-width="340" data-height="245" href="https://twitter.com/whoafro">Tweets by WHO Africa</a>
                    </div>
                    <div id="widget-container-3" class="hidden">
                        <a id="twitter-endpoint-3" class="twitter-timeline col l10" data-width="340" data-height="245" href="https://twitter.com/WHO_Europe">Tweets by WHO Europe</a>
                    </div>
                </div>
            </div>
        

        </div>
        </div>
</div>






<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


</body>
</html>
